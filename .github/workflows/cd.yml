name: CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker
        run: |
          sudo apt update
          sudo apt install docker.io -y

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t favy12/fastapi-app .
          docker push favy12/fastapi-app

      - name: Deploy to server
        run: |
          ssh user@your-server-ip "docker pull favy12/fastapi-app && docker stop fastapi-app || true && docker run -d -p 8000:8000 --name fastapi-app favy12/fastapi-app"
